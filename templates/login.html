{% extends "main_template.html" %}



{% block title %}
MyList Login Page
{% endblock %}


{% block main %}

<div class="bg-primary" style="--bs-bg-opacity: .05;">

    <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    



    <div class="container-fluid p-5 m-0 d-flex justify-content-center">

        <div>A</div>
        
        <div class="p-4 m-4 border rounded-3 shadow-lg bg-white" style="width: 450px;">
            
            <div>
                 <h3>MyList</h3>
                 <br>
            </div>

            <form action="/login" method="post" class="container-fluid p-0 m-0">
                <div class="">
                <input class="form-control" id="username" aria-describedby="Username" type="text" name="username" autocomplete="off" placeholder="Username" autofocus>
                </div>
                <br>
                <div class="mb-3">
                <input type="password" class="form-control" id="Password" name="password" autocomplete="off" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/register" class="btn btn-light text-secondary">Create New Account</a>
                </div>
            </form>
        </div>
    </div>
